<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Train</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #1e3c72; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .card { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #1e3c72; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #333; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #1e3c72; }
        .form-group input:disabled { background: #f0f0f0; color: #666; }
        .btn { display: inline-block; background: #1e3c72; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #2a5298; }
        .btn-cancel { background: #95a5a6; margin-left: 10px; text-decoration: none; }
        .btn-cancel:hover { background: #7f8c8d; }
        .buttons { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/trains" class="back-link">← Retour à la liste</a>
        <div class="card" th:if="${train != null}">
            <h1>Modifier le Train</h1>
            <form action="/trains/edit" method="post">
                <input type="hidden" name="ancienMatricule" th:value="${train.matricule}">
                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input type="text" id="matricule" name="matricule" th:value="${train.matricule}" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="TGV" th:selected="${train.type == 'TGV'}">TGV</option>
                        <option value="TER" th:selected="${train.type == 'TER'}">TER</option>
                        <option value="Intercités" th:selected="${train.type == 'Intercités'}">Intercités</option>
                        <option value="Freight" th:selected="${train.type == 'Freight'}">Freight</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vitesseMax">Vitesse Maximale (km/h)</label>
                    <input type="number" id="vitesseMax" name="vitesseMax" th:value="${train.vitesseMax}" required min="1" max="600">
                </div>
                <div class="buttons">
                    <button type="submit" class="btn">Enregistrer</button>
                    <a href="/trains" class="btn btn-cancel">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
