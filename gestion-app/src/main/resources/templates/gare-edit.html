<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Gare</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #27ae60; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .card { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #27ae60; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #333; margin-bottom: 8px; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #27ae60; }
        .btn { display: inline-block; background: #27ae60; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #2ecc71; }
        .btn-cancel { background: #95a5a6; margin-left: 10px; text-decoration: none; }
        .btn-cancel:hover { background: #7f8c8d; }
        .buttons { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/gares" class="back-link">← Retour à la liste</a>
        <div class="card" th:if="${gare != null}">
            <h1>Modifier la Gare</h1>
            <form action="/gares/edit" method="post">
                <input type="hidden" name="ancienNom" th:value="${gare.nom}">
                <div class="form-group">
                    <label for="nom">Nom de la gare</label>
                    <input type="text" id="nom" name="nom" th:value="${gare.nom}" required>
                </div>
                <div class="form-group">
                    <label for="nombreQuais">Nombre de quais</label>
                    <input type="number" id="nombreQuais" name="nombreQuais" th:value="${gare.nombreQuais}" required min="1" max="50">
                </div>
                <div class="buttons">
                    <button type="submit" class="btn">Enregistrer</button>
                    <a href="/gares" class="btn btn-cancel">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
